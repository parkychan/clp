apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name:  clp
          image: 912159400498.dkr.ecr.us-west-1.amazonaws.com/clp:latest
          ports:
            - containerPort: 80
